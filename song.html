<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Song Player</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: url('about.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #startBtn {
    padding: 15px 30px;
    font-size: 1.5em;
    background: #ff4081;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    z-index: 10;
  }
  #startBtn:hover {
    background: #ff1c68;
  }
  #animation {
    width: 100%;
    height: 100%;
    display: none;
    background: black;
  }
</style>
</head>
<body>

  <button id="startBtn">ClickðŸ¤š To  Here Free Song</button>
  <div id="animation"></div>

  <audio id="bgMusic" loop>
    <source src="sound3.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    const btn = document.getElementById('startBtn');
    const animationBox = document.getElementById('animation');
    const audio = document.getElementById('bgMusic');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      document.body.style.background = '#000';
      animationBox.style.display = 'block';

      lottie.loadAnimation({
        container: animationBox,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'Crazy bottle rocker (1).json'
      });

      audio.play().catch(() => {
        console.log('Autoplay blocked until user interacts again.');
      });
    });
  </script>

</body>
</html>
