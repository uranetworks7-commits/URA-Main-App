<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Loader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Directly load site in fullscreen -->
  <iframe src="https://urasfaqa.netlify.app/" allowfullscreen></iframe>

  <script>
    // Redirect after 46 seconds
    setTimeout(function() {
      window.location.href = "main.html";
    }, 46000);
  </script>
</body>
</html>
