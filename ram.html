<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URA Sfaqa Loader</title>
  <style>
    body,html{
      margin:0;padding:0;height:100%;width:100%;background:#0f1724;display:flex;align-items:center;justify-content:center;overflow:hidden;font-family:Inter, sans-serif;
    }
    .loader{
      display:flex;gap:18px;
    }
    .dot{
      width:18px;height:18px;border-radius:50%;
      background:linear-gradient(135deg,#7c3aed,#4f46e5);
      box-shadow:0 0 20px rgba(124,58,237,0.6);
      animation:bounce 1s infinite ease-in-out;
    }
    .dot:nth-child(2){animation-delay:0.15s}
    .dot:nth-child(3){animation-delay:0.3s}@keyframes bounce{
  0%,80%,100%{transform:scale(0.8);opacity:0.7}
  40%{transform:scale(1.3);opacity:1}
}

  </style>
</head>
<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>  <script>
    const TARGET = "https://ura-battle.netlify.app/";
    setTimeout(()=>{
      window.location.href = TARGET;
    }, 3000); // loader shows 3s then redirect
  </script></body>
</html>
