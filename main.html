<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URA App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .header {
            width: 100%;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        .header img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
            max-width: 350px;
            width: 100%;
            box-sizing: border-box;
            flex-grow: 1;
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            aspect-ratio: 1 / 1;
        }

        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }

        .menu-item:hover img {
            transform: scale(1.05);
        }

        .footer {
            margin-top: auto;
            margin-bottom: 10px;
            font-size: 12px;
            opacity: 0.8;
            padding: 10px;
            text-shadow: 0 0 8px #000;
        }

        #lockOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .image-container img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 15px #000000cc;
        }

        #lockMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            color: black;
            text-shadow: 1px 1px 0 #fff, 0 0 2px #ffffffaa;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px 14px;
            border-radius: 10px;
            width: 85%;
            max-width: 90%;
            box-shadow: 0 0 8px #fff;
        }

        #customAlert {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #f1c40f;
            color: black;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 8px #000;
            display: none;
            z-index: 9999;
        }

        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #popupBox {
            background: #111;
            border-radius: 20px;
            box-shadow: 0 0 30px #00f7ff;
            position: relative;
            width: 90%;
            max-width: 600px;
            animation: popIn 0.6s ease-out;
        }

        #popupBox iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 20px;
        }

        #popupClose {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff3366;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff3366;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            padding: 0;
        }

        #popupClose:hover {
            transform: scale(1.2) rotate(90deg);
        }

        #sync-full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 99999;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #sync-full-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

    <script>
        function goTo(page) {
            location.href = page;
        }

        function exitApp() {
            const alertBox = document.getElementById("customAlert");
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
                window.close();
            }, 2000);
        }

        window.onload = () => {
            const FOUR_DAYS_MS = 4 * 24 * 60 * 60 * 1000;
            const lastSyncTime = localStorage.getItem('lastSyncTime');
            const now = new Date().getTime();

            if (!lastSyncTime || (now - lastSyncTime) > FOUR_DAYS_MS) {
                document.getElementById('sync-full-screen').style.display = 'flex';
                document.getElementById('sync-iframe').src = 'sync.html';
                localStorage.setItem('lastSyncTime', now);
            }

            const url = "https://script.google.com/macros/s/AKfycbxtekKh3jWXQWwuVH3slzpZj8EzyTCZbxKOE-PRVlzlGh9h2S_eknUn50QpuppoX4I83g/exec";
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.status && data.status.toLowerCase() === "on") {
                        document.getElementById("lockOverlay").style.display = "flex";
                        document.getElementById("lockMessage").innerText = data.message || "‚ö†Ô∏è App is locked";
                        document.querySelectorAll(".menu-item").forEach(btn => btn.disabled = true);
                    }
                })
                .catch(() => {});

            if (!sessionStorage.getItem("popupShown")) {
                document.getElementById("popupOverlay").style.display = "flex";
                sessionStorage.setItem("popupShown", "true");
            }

            // Click listener for the header image
            document.getElementById('headerImage').addEventListener('click', function(event) {
                const imgRect = this.getBoundingClientRect();
                const clickX = event.clientX - imgRect.left;
                const clickY = event.clientY - imgRect.top;

                // Define the clickable area (top 30% and right 30% of the image)
                const clickableWidth = imgRect.width * 0.3;
                const clickableHeight = imgRect.height * 0.3;

                if (clickX > (imgRect.width - clickableWidth) && clickY < clickableHeight) {
                    window.location.href = 'pppp.html';
                }
            });
        };

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }

        function closeSync() {
            document.getElementById('sync-full-screen').style.display = 'none';
            document.getElementById('sync-iframe').src = '';
        }
    </script>
</head>
