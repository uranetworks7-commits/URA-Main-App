<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Memory Match 1v1</title>  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">  
  <style>  
    body {  
      margin: 0;  
      font-family: 'Orbitron', sans-serif;  
      background: linear-gradient(135deg, #000000, #0f2027, #203a43, #2c5364);  
      background-size: 400% 400%;  
      animation: bgMove 15s ease infinite;  
      color: #fff;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      height: 100vh;  
      overflow: hidden;  
    }  
    @keyframes bgMove {  
      0% { background-position: 0% 50%; }  
      50% { background-position: 100% 50%; }  
      100% { background-position: 0% 50%; }  
    }  

#container {  
  text-align: center;  
  padding: 20px;  
}  

h1 {  
  font-size: 2em;  
  margin-bottom: 10px;  
  color: #00ffe7;  
  text-shadow: 0 0 10px #00ffe7;  
}  

input {  
  padding: 12px 20px;  
  border-radius: 10px;  
  border: none;  
  font-size: 1em;  
  width: 200px;  
}  

button {  
  padding: 14px 28px;  
  margin-top: 15px;  
  font-size: 1.1em;  
  font-weight: bold;  
  border: none;  
  border-radius: 50px;  
  background: linear-gradient(45deg, #00ffe7, #00bfff);  
  color: #000;  
  cursor: pointer;  
  box-shadow: 0 0 20px #00ffe7;  
  transition: all 0.3s ease;  
}  

button:hover {  
  transform: scale(1.05);  
  box-shadow: 0 0 30px #00ffe7;  
}  

#game {  
  display: none;  
  flex-direction: column;  
  align-items: center;  
}  

.board {  
  display: grid;  
  grid-template-columns: repeat(4, 80px);  
  grid-gap: 10px;  
  justify-content: center;  
  margin-top: 20px;  
}  

.card {  
  width: 80px;  
  height: 80px;  
  perspective: 600px;  
}  

.card-inner {  
  width: 100%;  
  height: 100%;  
  position: relative;  
  transform-style: preserve-3d;  
  transition: transform 0.6s;  
}  

.card.flipped .card-inner {  
  transform: rotateY(180deg);  
}  

.card-front, .card-back {  
  position: absolute;  
  width: 100%;  
  height: 100%;  
  backface-visibility: hidden;  
  border-radius: 10px;  
  display: flex;  
  align-items: center;  
  justify-content: center;  
  font-size: 2em;  
  font-weight: bold;  
}  

.card-front {  
  background: #2c2c2c;  
  color: #00ffe7;  
  font-size: 2.5em;  
  animation: blink 1s infinite alternate;  
}  

@keyframes blink {  
  from { opacity: 0.6; }  
  to { opacity: 1; }  
}  

.card-back {  
  background: #00ffe7;  
  color: black;  
  transform: rotateY(180deg);  
}  

.info {  
  margin-top: 20px;  
  font-size: 1.2em;  
}  

.highlight {  
  color: #00ffe7;  
  font-weight: bold;  
}  

.vs {  
  font-size: 1.5em;  
  margin-top: 10px;  
  color: gold;  
}  

.hidden {  
  display: none;  
}  

#matchmaking h1 {  
  font-size: 1.8em;  
  margin-bottom: 10px;  
  color: #00ffe7;  
  animation: fadeText 1.5s ease-in-out infinite alternate;  
}  

@keyframes fadeText {  
  0% { opacity: 0.5; }  
  100% { opacity: 1; }  
}  

#countdown {  
  font-size: 2.5em;  
  color: gold;  
  margin-top: 10px;  
}  

#result {  
  font-size: 1.5em;  
  margin-top: 20px;  
  color: gold;  
}  

#customAlert {  
  display: none;  
  position: fixed;  
  top: 20px;  
  left: 50%;  
  transform: translateX(-50%);  
  background: #111;  
  color: #0ff;  
  padding: 15px 25px;  
  border-radius: 10px;  
  font-weight: bold;  
  box-shadow: 0 0 15px #0ff;  
  z-index: 9999;  
}  

#matchAnimation {  
  display: none;  
  position: fixed;  
  top: 40%;  
  left: 50%;  
  transform: translate(-50%, -50%);  
  font-size: 2em;  
  font-weight: bold;  
  background: #000;  
  color: gold;  
  padding: 20px 30px;  
  border-radius: 15px;  
  box-shadow: 0 0 20px gold;  
  z-index: 999;  
  text-align: center;  
  animation: bounceIn 1s ease, fadeOut 0.5s ease 1.5s forwards;  
}  

@keyframes bounceIn {  
  0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }  
  60% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }  
  100% { transform: translate(-50%, -50%) scale(1); }  
}  

@keyframes fadeOut {  
  to { opacity: 0; }  
}
  </style>  
</head>  
<body>  
  <div id="container">  
    <div id="join">  
      <h1>Enter Your Name</h1>  
      <input type="text" id="playerName" placeholder="Your Name" />  
      <br>  
      <button onclick="startMatch()">Join Match</button>  
    </div>  

<div id="matchmaking" class="hidden">  
  <h1 id="matchText">Match Making...</h1>  
  <div id="countdown">‚è≥</div>  
</div>  

<div id="game">  
  <div class="vs" id="vsText"></div>  
  <div class="info">  
    <span class="highlight" id="userPoints">0</span> - <span class="highlight" id="botPoints">0</span>  
  </div>  
  <div class="board" id="board"></div>  
  <div id="result"></div>  
</div>

  </div>    

  <!-- Custom Alert -->    
  <div id="customAlert"><span id="alertMsg">System Notice üì¢</span></div>    

  <!-- Match Found Animation -->    
  <div id="matchAnimation"><span id="matchText">Match Found</span></div>    

  <script>  
    const emojis = ['üçé', 'üçå', 'üçá', 'üçâ', 'üçí', 'üçç', 'ü•ù', 'üçë'];  

    // üî• 100 Stylish Indian Gamer Names  
    const indianNames = [  
      'ArjunXtreme','RohanShadow','VivaanPlays','YashWarrior','AryanBlaze','AdityaStorm','KunalX','RudraKing','DevanshGamer',  
      'AaravLegend','KrishnaFire','LakshyaKiller','ManavXtreme','IshaanBeast','AniketSharp','SiddharthX','NikhilRider','RajveerPro','KabirDark',  
      'OmkarGamer','TanmayKnight','HarshShadow','ShivamWarrior','ParthX','MihirStorm','AnshHunter','PranavSniper','AtharvBeast','TanishBlaze',  
      'RajatSharp','VikasFire','AbhinavX','SauravKing','ChiragShadow','MayankRider','RitikWarrior','DevStorm','SameerKnight','YuvrajPro',  
      'NitinDark','VivekHunter','AnujBeast','ShreyasGamer','RaghavXtreme','ArnavShadow','HrithikStorm','AyushX','KartikWarrior','GauravFire',  
      'VarunRider','TarunKnight','DeepanshuSharp','UjjwalHunter','RahulX','PiyushDark','SumitPro','VipulBeast','SanketSniper','AkashStorm',  
      'NamanShadow','AdarshX','TejasBlaze','MohitWarrior','SahilXtreme','VimalKnight','ShivrajPro','PratikHunter','YatinDark','RohitSharp',  
      'AyushmanStorm','HemantBeast','AbhishekGamer','SatyamShadow','TusharRider','GirishX','KeshavWarrior','NirajKnight','OmFire','DakshHunter',  
      'HarshitXtreme','ShaanBlaze','DivyanshShadow','RudranshPro','AnmolStorm','AmanKnight','BhaveshDark','NaveenRider','KartikeyaX','VishalSharp',  
      'RajShadow','ArmaanStorm','JayBeast','MuditGamer','AshishX','ShivendraKnight','SamarDark','SurajFire','DevrajHunter','LalitXtreme'  
    ];  

    let player = '', bot = '', userPoints = 0, botPoints = 0;  
    let cards = [], flippedCards = [], matched = [];  
    let lock = false;  
  
    function showAlert(message) {  
      const alertBox = document.getElementById("customAlert");  
      document.getElementById("alertMsg").innerText = "System Notice üì¢ " + message;  
      alertBox.style.display = "block";  
      setTimeout(() => {  
        alertBox.style.display = "none";  
      }, 3000);  
    }  
  
    function showMatchAnimation() {  
      const anim = document.getElementById("matchAnimation");  
      document.getElementById("matchText").innerText = `${player} VS ${bot}`;  
      anim.style.display = "block";  
      setTimeout(() => {  
        anim.style.display = "none";  
      }, 2000);  
    }  
  
    function startMatch() {  
      player = document.getElementById("playerName").value.trim();  
      if (!player) return showAlert("Please enter your name");  
  
      bot = indianNames[Math.floor(Math.random() * indianNames.length)];  
      document.getElementById("join").classList.add("hidden");  
      document.getElementById("matchmaking").classList.remove("hidden");  
  
      const matchFoundTime = Math.floor(Math.random() * 29) + 1;  
      let count = 1;  
      const texts = ["Match Making...", "Searching Players...", "Finding Opponent...", "Getting Ready..."];  
      let textIndex = 0;  
  
      const interval = setInterval(() => {  
        document.getElementById("countdown").innerText = count + "s";  
        document.getElementById("matchText").innerText = texts[textIndex % texts.length];  
        textIndex++;  
        count++;  
  
        if (count > matchFoundTime) {  
          clearInterval(interval);  
          document.getElementById("matchmaking").classList.add("hidden");  
          document.getElementById("game").style.display = 'flex';  
          document.getElementById("vsText").innerText = `${player} VS ${bot}`;  
          showMatchAnimation();  
          initGame();  
        }  
      }, 1000);  
    }  
  
    function initGame() {  
      const board = document.getElementById("board");  
      board.innerHTML = '';  
      userPoints = 0;  
      botPoints = 0;  
      matched = [];  
      updateScore();  
  
      const allEmojis = [...emojis, ...emojis];  
      allEmojis.sort(() => Math.random() - 0.5);  
      cards = allEmojis.map((emoji, idx) => ({  
        id: idx,  
        emoji,  
        matched: false,  
        element: createCard(idx, emoji)  
      }));  
  
      cards.forEach(c => board.appendChild(c.element));  
    }  
  
    function createCard(id, emoji) {  
      const card = document.createElement("div");  
      card.className = 'card';  
      card.dataset.id = id;  
  
      const inner = document.createElement("div");  
      inner.className = 'card-inner';  
  
      const front = document.createElement("div");  
      front.className = 'card-front';  
      front.innerText = '?';  
  
      const back = document.createElement("div");  
      back.className = 'card-back';  
      back.innerText = emoji;  
  
      inner.appendChild(front);  
      inner.appendChild(back);  
      card.appendChild(inner);  
  
      card.addEventListener("click", () => handleClick(id));  
      return card;  
    }  
  
    function handleClick(id) {  
      if (lock || cards[id].matched || flippedCards.includes(id)) return;  
  
      flipCard(id);  
      flippedCards.push(id);  
  
      if (flippedCards.length === 2) {  
        lock = true;  
        setTimeout(() => checkMatch(), 800);  
      }  
    }  
  
    function flipCard(id) {  
      cards[id].element.classList.add("flipped");  
    }  
  
    function unflipCard(id) {  
      cards[id].element.classList.remove("flipped");  
    }  
  
    function checkMatch() {  
      const [id1, id2] = flippedCards;  
      if (cards[id1].emoji === cards[id2].emoji) {  
        cards[id1].matched = cards[id2].matched = true;  
        matched.push(id1, id2);  
        userPoints++;  
        showMatchAnimation();  
      } else {  
        unflipCard(id1);  
        unflipCard(id2);  
      }  
  
      flippedCards = [];  
      updateScore();  
      lock = false;  
  
      if (matched.length === cards.length) endGame();  
      else setTimeout(botPlay, 1000);  
    }  
  
    function botPlay() {  
      if (matched.length === cards.length) return;  
  
      const unmatched = cards.filter(c => !c.matched && !flippedCards.includes(c.id));  
      let first = unmatched[Math.floor(Math.random() * unmatched.length)];  
      flipCard(first.id);  
      flippedCards.push(first.id);  
  
      setTimeout(() => {  
        let second;  
        if (Math.random() < 0.2) {  
          second = unmatched.find(c => c.emoji === first.emoji && c.id !== first.id);  
        }  
        if (!second) {  
          const filtered = unmatched.filter(c => c.id !== first.id);  
          second = filtered[Math.floor(Math.random() * filtered.length)];  
        }  
  
        flipCard(second.id);  
        flippedCards.push(second.id);  
  
        setTimeout(() => {  
          if (first.emoji === second.emoji) {  
            cards[first.id].matched = cards[second.id].matched = true;  
            matched.push(first.id, second.id);  
            botPoints++;  
          } else {  
            unflipCard(first.id);  
            unflipCard(second.id);  
          }  
  
          flippedCards = [];  
          updateScore();  
  
          if (matched.length === cards.length) setTimeout(endGame, 1000);  
        }, 800);  
      }, 800);  
    }  
  
    function updateScore() {  
      document.getElementById("userPoints").innerText = userPoints;  
      document.getElementById("botPoints").innerText = botPoints;  
    }  
  
    function endGame() {  
      const result = document.getElementById("result");  
      if (userPoints > botPoints) {  
        result.innerText = `${player} Wins üéâ`;  
      } else if (botPoints > userPoints) {  
        result.innerText = `${bot} Wins üòé`;  
      } else {  
        result.innerText = `It's a Draw ü§ù`;  
      }  
    }  
  </script>  
</body>  
</html>
